{
        "target": "linux/amd64",
        "http": "127.0.0.1:56741",
	"workdir": "/path/to/syzkaller/workdir-cve-xxxx-xxxxx",
        "kernel_obj": "/path/to/syzkaller/kernel",
        "kernel_src": "path/to/src/linux/",
        "image": "/path/to/syzkaller/tmp/bullseye.img",
        "sshkey": "/path/to/syzkaller/tmp/bullseye.id_rsa",
        "syzkaller": "/path/to/syzkaller",
        "procs": 4,
        "type": "qemu",
        "vm": {
                "count": 2,
                "kernel": "/path/to/syzkaller/kernel/arch/x86/boot/bzImage",
                "cmdline": "net.ifnames=0",
                "cpu": 4,
                "mem": 6144
        },
	"enable_syscalls": [
                "open",
                "close",
                "ioctl",
                "write",
                "read",
                "openat$ptmx",
                "syz_open_pts",
                "syz_open_dev$ttys",
                "syz_open_dev$ptys",
                "openat$tty",
                "syz_open_dev$tty1",
                "syz_open_dev$tty20",
                "openat$ttyS3",
                "openat$ttynull",
                "openat$ttyprintk"
        ]
}
